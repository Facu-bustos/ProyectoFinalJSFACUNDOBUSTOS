<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Link CSS Sweetalert -->
  <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>TU TIENDITA SALUDABLE</title>
</head>

<body class="body">
  
   <header class="tienda">
    <div class="container">
      <h1>TU TIENDITA ONLINE</h1>
     <div class="svgCarrito"></div> 
      <?xml version="1.0" encoding="UTF-8"?>



      <div class="row" id="cards"> </div>
    </div>
   </header>
  <main>                                           
    
    
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    
    <table class="table">
      <thead>
        <tr>
          <th  class="list"  scope="col">#</th>
          <th  class="list" scope="col">Producto</th>
          <th  class="list"  scope="col">Cantidad</th>
          <th  class="list" scope="col">Agregar-Eliminar</th>
          <th  class="list" scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">El carrito esta vacio, nada por comprar!</th>
        </tr>
      </tfoot>
    </table>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-info btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Finalizar Compra
        </button>
      </td>
      <td>$ <span></span></td>
    </template>
  </main>
  <footer class="pie">
    <h4>TODOS LOS DERECHOS RESERVADOS A BSPROGRAMMING, FACUNDO BUSTOS. CODER HOUSE</h4>
  </footer>
  <script src="app.js"></script>
  <!-- Link JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- Link JS Sweetalert -->
  <script src="./node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
</body>
</html>
